<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Happy Birthday Nishna Tumma! 🎂</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/confetti-js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
            z-index: 10;
            position: relative;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #ff4081;
            font-size: 3.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.4em;
            color: #555;
        }
        .emoji {
            font-size: 3.5em;
            animation: bounce 1.5s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="confetti"></canvas>
    <div class="container">
        <div class="card">
            <div class="emoji">🎈🎂🎁</div>
            <h1>Happy Birthday, Nishna Tumma! 🎉</h1>
            <p>Wishing you endless joy, success, and laughter. May this year bring you everything you dream of and more! Have a fantastic celebration! 🎊✨</p>
            <div class="emoji">💖🥳🎶</div>
        </div>
    </div>
    <script>
        let confettiSettings = { target: 'confetti' };
        let confetti = new ConfettiGenerator(confettiSettings);
        confetti.render();
    </script>
</body>
</html>
